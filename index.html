<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akash</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap');
    </style>


</head>
<body>
    <header>
        <div class="logo">AKASH</div>
        <div class="btn">
            <button>LOGIN</button>
            <button>SIGN UP</button>
        </div>
    </header>
    <nav>
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Contact</li>
            <li>Gallery</li>
        </ul>
    </nav>
    <main>
        <div class="about">
            <div>
                <h1 class="about-items">we are the future Maker</h1>
                <p class="about-items">here you get solutions of everything from toe to head a complete solution package</p>
            </div>
        </div>
        <div class="form">
            <form action="#nowhere">
                <div>
                    <input type="text" id="fname" placeholder="First Name">
                </div>
                <div>
                    <input type="text" id="lname" placeholder="Last name">
                </div>
                <div>
                    <input type="text" id="fname" placeholder="Address">
                </div>
                <div>
                    <input type="number" placeholder="Phone Number">
                </div>
                <div class="btn">
                    <button>LOGIN</button>
                    <button>SIGNUP</button>
                </div>
            </form>
        </div>
    </main>


</body>
</html>
