<body>
    <h2>
        A <i style="font-size:40px; color:hotpink">Promise</i> is an object representing the eventual completion or failure of an asynchronous operation
    </h2>
    <h2>
        <i style="font-size:40px; color:hotpink">Promise</i> can have three states
        <ul>
            <li>Pending</li>
            <li>Resolved</li>
            <li>Rejected</li>
        </ul>
    </h2>
    <p>
        A Promise is a returned object to which you attach callbacks, instead of passing callbacks into a function
    </p>
